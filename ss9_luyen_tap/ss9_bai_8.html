<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [];
    let n = +prompt("nhap do dai cua mang");
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt("nhap so luong phan tu");
        } document.write(n + "</br>");

    let max = arr[0];
        for (let i = 0; i < arr.length;i++) {

            // gan max bang phan tu dau tien
            if (arr[i] > max) { // dat dieu kien cho max
                max = arr[i];
            }
        }  // document.write("so lon nhat la:"  + max + "<br>");

    let count = 0;
        for (let i = 0; i < arr.length; i++){
            if (arr[i] === max) {
                count++;
            }
        } document.write("so luong so lon nhat trong mang" + count);



</script>
</body>
</html>
