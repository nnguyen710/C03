    <meta charset="UTF-8">

</head>
<body>
<script>
    let h = 3;
    for (let i = 0; i < h; i++) {
        for (let j = 0; j  < 2 * h - 1; j++) {
            if (j <= h - 1 + i && j >= h -1 - i) {

                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }
</script>
</body>
