<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 5;
    for (let i = 0; i < h ; i++) {
        for (let j = 0; j < h+(h-1)  ; j++) {
            if (i === h - 1 || i + j === h -1 || j - i === h - 1){
                document.write("*");
            } else{
                document.write("&nbsp&nbsp");
            }
        } document.write("</br>");
    }
</script>
</body>
</html>
