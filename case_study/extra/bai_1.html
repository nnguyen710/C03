<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào độ dài của mảng");
    let arr = [];
    if (n % 2 !== 0) {
        alert("Yêu cầu Nhập lại");
    } else {
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt("Nhập vào phần tử của mảng");
        }
    }
    console.log(arr);

    let flag = true;
    for (let i = 0; i < arr.length; i +=2) {
        if (arr[i + 1] < arr[i]) {
            flag = false;
            break;
        }
    }
    alert(arr);

    if (flag) {
        alert("OK");
    } else {
        alert("NO");
    }

</script>
</body>
</html>
