<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "abcab";
    let a = str.split('');
    console.log(a)
    for (let i = 0; i < a.length ; i++) {
        for (let j = i + 1; j < a.length; j++) {
            if (a[i] === a[j]) {
                a.splice(j, 1);
                j--;
            }
        }
    }
    console.log(a);
</script>
</body>
</html>
