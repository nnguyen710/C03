<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    let arr1 = s1.split('');
    let arr2 = s2.split('');
    let arr = [];
    let count = 0;

    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                let t = arr1.splice(i, 1);
                arr2.splice(j, 1);
                arr.push(t);
                j--;
                i--;
                count++;
            }
        }
    }
    console.log(arr);
    console.log(count);
</script>
</body>
</html>
