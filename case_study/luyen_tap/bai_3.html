<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("Nhập dộ dài của mảng");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập vào các phần tử của mảng");
    } console.log(arr);

    let flag = true;
    let k = arr[1] - arr[0];
    for (let i = 1; i < arr.length - 1 ; i++) {
        if (k !== arr[i+1] - arr[i]) {
            flag = false;
            break;
        }
    }
    alert(arr);
    if(flag) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
