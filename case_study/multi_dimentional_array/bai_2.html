<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập vào độ dài mảng cha");
    let n = +prompt("Nhập vào độ dài mảng con");
    let arr = [];
    for (let i = 0; i < m ; i++) {
        arr[i] = [];
        for (let j = 0; j < n ; j++) {
            arr[i][j] = +prompt("Nhập vào các phần tử của mảng con");
        }
    } console.log(arr);

    function checkSNT(a) {
       let count = 0;
        for (let i = 1; i <= a ; i++) {
            if (a % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            return true;
        } else {
            return false;
        }
    }
    let ar = []
    for (let i = 0; i < arr.length ; i++) {
        for (let j = 0; j <arr[i].length ; j++) {
            if (checkSNT(arr[i][j])) {
                ar.push(arr[i][j]);
            }
        }
    } console.log("Các số nguyên tố có trong mảng là: " + ar);
</script>
</body>
</html>
