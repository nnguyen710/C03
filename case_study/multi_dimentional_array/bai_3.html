<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập vào độ dài mảng cha");
    let n = +prompt("Nhập vào độ dài mảng con");
    let arr = [];
    for (let i = 0; i < m ; i++) {
        arr[i] = [];
        for (let j = 0; j < n ; j++) {
            arr[i][j] = +prompt("Nhập vào các phần tử của mảng con");
        }
    } console.log(arr);

    function checkMax(a){
        let max = a[0][0];
        for (let i = 0; i < arr.length ; i++) {
            for (let j = 0; j <arr[i].length ; j++) {
                if (max < a[i][j]) {
                    max = a[i][j];
                }
            }
        }   return max;
    } console.log("Giá trị lớn nhất là: " + checkMax(arr));

    function checkMin(a){
        let min = a[0][0];
        for (let i = 0; i < arr.length ; i++) {
            for (let j = 0; j < arr[i].length ; j++) {
                if (min > a[i][j]) {
                    min = a[i][j];
                }
            }
        } return min;
    } console.log("Giá trị nhỏ nhất là: " + checkMin(arr));
</script>
</body>
</html>
