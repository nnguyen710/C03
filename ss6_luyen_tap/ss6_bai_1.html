<script>
    let a = [];

    do {
        let n = +prompt("nhap do dai cua mang");
        for (let i = 0; i < n; i++) {
            a[i] = +prompt("nhap so phan tu");
        }
        document.write(a);
        let flag = true;
        for (let j = 0; j < a.length; j += 2) {
            if (a[j] < a[j + 1]) {
                flag = true;
            } else {
                flag = false;
                break;
            }
        }
        if (flag && a.length % 2 === 0) { // xet do dai cua mang la so chan
            alert("OK");
        } else {
            alert("Khong thoa man");
        }
    } while (n % 2 !== 0);
