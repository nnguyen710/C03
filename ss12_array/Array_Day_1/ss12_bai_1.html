<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("nhập vào độ dài của mảng ");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập vào giá trị phần tử:" );
    }
    document.write(arr + '<br>');
    if (n % 2 == 0) {
        document.write("OK!");
    } else {
        document.write("NO!");
    }
</script>
</body>
</html>
