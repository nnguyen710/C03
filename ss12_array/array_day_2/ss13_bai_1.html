<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let arr = [];
    let sum  = 0;
    for (let i = 0; i < n ; i++) {
        arr[i] = +prompt("Nhập số lượng phần tử");
    } document.write(arr + '</br>');

    for (let i = 1; i < arr.length; i+=2) {
        if ( arr[i] % 2 === 0){
            sum +=  arr[i];// điều kiện phần tử tại vị trí i không chia hết cho 2
       //     continue;  // bỏ qua vòng lặp hiện tại và nhảy sang vòng lặp tiếp theo
        }
           // sum +=  arr[i];  // tổng các phần tử chẵn ở vị trí lẻ của i.
    }   document.write('Tổng các số chẵn ở vị trí lẻ là: ' + sum);
</script>
</body>
</html>
