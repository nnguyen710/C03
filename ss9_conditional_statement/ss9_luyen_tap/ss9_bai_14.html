<script>

    let c = prompt("nhap sau can chuyen doi");

    function check(a) {
        let b = a.toLowerCase().split(' ');
        for (let i = 0; i < b.length; i++) {
            b[i] = b[i].charAt(0).toUpperCase() + b[i].substring(1);
        }
        return b.join(' ');
    }

    alert(check(c));
