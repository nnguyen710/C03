<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = +prompt("Nhập độ dài của mảng:");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập các phần tử của mảng:");
    }
    document.write(checkFibonacci(arr));


    function checkFibonacci(arr) {
        arr.sort();
        let flag = true;
        for (let i = 0; i < arr.length - 2;i++) {
            // arr.length - 2  để xác định độ dài của mảng để không phải out of bounce.
            if (arr[i] + arr[i + 1] === arr[i + 2]) {
                // xác định số có phải thuộc dãy fib hay không
                flag = true;
            } else {
                flag = false;
                break;
            }
        }
        if (flag) {
            return "OK";
            } else {
            return "NO";
            }
        }

</script>
</body>
</html>
