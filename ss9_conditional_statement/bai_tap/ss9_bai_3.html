<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Tổng số buổi trong module");
    let b = +prompt("Tổng số buổi nghỉ");
    let r = (b / a) * 100
     if (r >= 20) {
         alert("Buộc phải chuyển lớp");
     } else if ( r > 10){
         alert("Warning! Vắng tiếp sẽ bị đình chỉ");
     }
</script>
</body>
</html>
