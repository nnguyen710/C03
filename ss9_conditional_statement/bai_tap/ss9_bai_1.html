<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Ung dung chuyen doi tien te </h1>
<table>
    <tr>
        <th>Số tiền muốn chuyển đổi</th>
        <th>Trước chuyển đổi</th>
        <th>Sau chuyển đổi</th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td>
            <select id="currency1">
                <option>USD</option>
                <option>JPY</option>
                <option>VND</option>
                <option>RMB</option>
                <option>GBP</option>
            </select>
        </td>
        <td>
            <select id="currency2">
                <option>USD</option>
                <option>JPY</option>
                <option>VND</option>
                <option>RMB</option>
                <option>GBP</option>
            </select>
        </td>
        <td>
            <button onclick="result()"> Kết Quả</button>
        </td>
    </tr>
    <tr>
        <td>Result :</td>
        <td id="showResult">
            <div></div>
        </td>
    </tr>
</table>
<script>
    function Exchange(a, b) {
        switch (a) {
            case "VND":
                return b / 23000;
            case "USD":
                return b;
            case "JPY":
                return 0.0076 * b;
            case "RMB":
                return 0.15 * b;
            case "GBP":
                return 1.21 * b;
        }
    }
    function fromExchangeTo(a, b) {
        switch (a) {
            case "VND":
                return b * 23000;
            case "USD":
                return b;
            case "JPY":
                return b / 0.0076;
            case "RMB":
                return b / 0.15;
            case "GBP":
                return b / 1.21;
        }

    }

    function result() {
        let showResult = document.getElementById("showResult");
        let fromCurrency = document.getElementById("currency1").value;
        let toCurrency = document.getElementById("currency2").value;
        let amount = document.getElementById("amount").value;
        let result = fromExchangeTo(toCurrency, Exchange(fromCurrency, amount));
        showResult.innerHTML = result;
    }
</script>
</body>
</html>
