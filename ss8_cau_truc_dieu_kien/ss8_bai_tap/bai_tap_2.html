 let date = prompt ("Nhập vào ngày và tháng");
 let arr = date.split('/');
 let month = +arr[0];
 let year = +arr[1];
 if (( year % 4 === 0 && year % 100 !== 0)
     || year % 400 === 0 && month === 2) {
     alert("This month has 29 days");
 } else
     {
         switch (month) {
             case 1:
             case 3:
             case 5:
             case 7:
             case 8:
             case 10:
             case 12:
                 alert("This month has 31 days!")
                 break;
             case 2:
                 alert("This month has 28 days!")
                 break;
             case 4:
             case 6:
             case 9:
             case 11:
                 alert("This month has 30 days!")
                 break;
             default:
                 alert("Please enter a valid month!")
         }
