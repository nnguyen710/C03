<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng:");
    let arr = [];
    for (let i = 0; i < n ; i++) {
        arr[i] = +prompt("Nhập các phần tử của mảng:");
    }   document.write(arr + '</br>');

    let flag = true;
    for (let i = 0; i < arr.length ; i++) {
        if (arr[i] % i === 0) {
            flag = true;
        } else {
            flag = false;
        }
    }
    if (flag){
        document.write("OK");
    } else {
        document.write("NO");
    }
</script>
</body>
</html>
