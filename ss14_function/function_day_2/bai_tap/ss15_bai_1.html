<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("Nhập vào độ dài của mảng");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập vào phần tử của mảng");
        //arr.push(arr[i]);
    }
    document.write(arr + '</br>');


    let sub = arr[1] - arr[0];
    let flag = true;
    for (let i = 1; i < arr.length - 1; i++) {
        if (arr[i + 1] - arr[i] !== sub) {
            flag = false;
            break;
        }
    }
    alert(arr);
    if (flag) {
        alert("OK");
    } else {
        alert("NO");
    }


</script>
</body>
</html>
