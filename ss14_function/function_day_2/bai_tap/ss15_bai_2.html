<script>
    let number = +prompt("Nhập vào cạnh thứ nhất ");
    let number1 = +prompt("Nhập vào cạnh thứ hai");
    let number2 = +prompt("Nhập vào cạnh thứ ba");

    function checkArray(x, y, z) {
        if (x * x + y * y === z * z || x * x + z * z === y * y || y * y + z * z === x * x) {
            document.write("Là 3 cạnh của tam giác vuông ");
        } else if (x + y > z && y + z > x && x + z > y) {
            document.write("chỉ là 3 cạnh của tam giác ");
        } else {
            document.write("không phải là cạnh của tam giác ");
        }

    }

    checkArray(number, number1, number2);




</script>
