<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt(" nhập số cần kiểm tra");
    let arr = number.split("");
    if (number >= 1000 && number <= 10000) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < arr[i + 1]) {
                arr.splice(i, 1);
                break;
            }
        }
    }
    document.writeln(arr.join(""));
</script>
</body>
</html>
